<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
          <script>
              //js日付けを表示する
              const today = new Date();
              const todayHtml = today.getFullYear() + "/" + (today.getMonth()+1)
              + "/" + today.getDate();
              document.write('<p class= "date">' + todayHtml + "</p>");           
          </script>
      </div>
    <div class="content">
      <h1>ログイン</h1>
      <p>ログインするには、次の必要項目をご記入ください</p>
      <div class="control">
        <label for="mymail">メールアドレス <span class="required">必須</span></label>
        <input id="mymail" type="email" name="mymail" />
      </div>
      <div class="control">
        <label for="password">パスワード <span class="required">必須</span></label>
        <input type="password" name="password" />
      </div>
      <div class="control">
        <button type="submit">送信</button>
      </div>
    </div>
  </body>
</html>
